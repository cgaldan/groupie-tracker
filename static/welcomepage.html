<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Fredoka+One&family=Poppins:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="/style/styleWelcome.css">
    <link rel="stylesheet" href="/style/styleHome.css">
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const path = window.location.pathname;
            const el = document.querySelector('.main-footer');
        
            if (path === '/') {
                el.classList.add('welcome');
            }
        
            const openBtn = document.querySelector('.open');
            const header = document.querySelector('.top');
            const footer = document.querySelector('.main-footer.welcome');
            const start = document.querySelector('.start');

            // header.classList.remove('active');
            // footer.classList.remove('active');
            // start.classList.remove('active');

            openBtn.addEventListener('click', () => {
                header.classList.toggle('active');
                footer.classList.toggle('active');
                start.classList.toggle('active');
            });
        });
    </script>
</head>
<body>
    <div class="top">
        <div class="title">
            <div class="txt">Groupie Tracker</div>
        </div>
        <button class="open">Open</button>
    </div>
    <div class="start">
        <a href="/homepage">Start Here</a>
        <p>Bob Marley ~ “One good thing about music, when it hits you, you feel no pain.”</p>
    </div>
    {{ template "footer" . }}
</body>
</html>
